title: Page
tabs:
  main:
    display: Inhalt
    sections:
      -
        display: Inhalt
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              display: Titel
              instructions_position: above
              listable: hidden
              visibility: visible
              replicator_preview: true
              input_type: text
              antlers: false
              hide_display: false
          -
            handle: page_elements
            field:
              collapse: false
              previews: true
              fullscreen: true
              sets:
                content:
                  display: Inhalte
                  instructions: null
                  icon: null
                  sets:
                    editor:
                      display: Editor
                      instructions: null
                      icon: text-formatting-markdown
                      fields:
                        -
                          import: editor
                    teasers:
                      display: Teasers
                      instructions: null
                      icon: media-image-picture-gallery
                      fields:
                        -
                          import: teasers
                    mediareports:
                      display: Medienberichte
                      instructions: 'Medienberichte hinzufügen.'
                      icon: text-formatting-image-top
                      fields:
                        -
                          import: mediareports
                    partner:
                      display: Partner-Logos
                      instructions: 'Partner-Logos hinzufügen'
                      icon: media-image-picture-gallery
                      fields:
                        -
                          import: partners
              type: replicator
              display: Inhalte
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
  media:
    display: Medien
    sections:
      -
        display: Medien
        instructions: 'Bilder / Videos hinzufügen'
        fields:
          -
            import: media
  seo:
    display: SEO
    sections:
      -
        display: SEO
        fields:
          -
            handle: open_graph_title
            field:
              input_type: text
              antlers: false
              type: text
              display: Title
              instructions: 'Can be used as a replacement for the page title'
              listable: hidden
              instructions_position: below
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: open_graph_description
            field:
              antlers: false
              type: textarea
              display: Description
              listable: hidden
              instructions_position: below
              visibility: visible
              replicator_preview: true
              hide_display: false
              instructions: 'One or two descriptive sentences about the content of the page.'
          -
            handle: open_graph_image
            field:
              max_files: 1
              mode: list
              container: assets
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: Image
              listable: hidden
              instructions_position: below
              visibility: visible
              replicator_preview: true
              hide_display: false
              folder: images
              instructions: 'Image used for sharing on social media.'
  settings:
    display: Settings
    sections:
      -
        display: Settings
        fields:
          -
            handle: css_class
            field:
              options:
                contact: Kontakt
              taggable: false
              push_tags: false
              multiple: false
              clearable: false
              searchable: true
              cast_booleans: false
              type: select
              display: 'CSS Klasse'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: template
            field:
              type: template
              display: Template
              localizable: true
          -
            handle: layout
            field:
              hide_partials: true
              blueprint: false
              type: template
              display: Layout
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
