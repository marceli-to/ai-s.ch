<li class="{{ url == '/' ? 'hidden md:flex' : 'flex' }} items-center leading-none">
  <a 
    href="{{ url }}" 
    class="menu-item relative md:max-w-[calc(100%_-_32px)] 2xl:max-w-[calc(100%_-_56px)] {{ is_current || is_parent ? 'md:translate-x-32 2xl:translate-x-56' : '' }}"
    title="{{ title }}">
    {{ title }} 
  </a>
</li>
